{% capture title %}
  <h1 class="masthead-title">
    <span>AGENTIC</span>
    <img class="masthead-title__logo" src="/assets/images/masthead.png" alt="Agentic Thinking Logo">
    <span>THINKING</span>
  </h1>
{% endcapture %}

<header class="masthead constrain--padding">
  <div class="masthead__wrapper">
    {% if page.url != '/' %}
      <a href="/">{{ title }}</a>
    {% else %}
      {{ title }}
    {% endif %}

    <div class="masthead-bar">
      <div class="masthead-bar__face">
        <div>
          <span class="masthead-bar__intro">AI, enterprise transformation & the future of work </span>by <a href="/about">Steven Poitras</a>
        </div>

        <label
          for="search-toggle"
          class="masthead-bar__open-search-button search-button"
        >
          <svg class="search-button__icon">
            <use xlink:href="#icon-search"></use>
          </svg>
          <span class="search-button__label">Search</span>
        </label>
      </div>
      <div class="masthead-bar__face">
        <input
          id="search-input"
          type="text"
          class="masthead-bar__search-input"
          placeholder="Type to search (e.g. 'agentic ai')"
        />
        <label for="search-toggle" class="masthead-bar__close-search-button"
          >âœ•</label
        >
      </div>
    </div>
  </div>
</header>
